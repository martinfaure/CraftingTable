<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			type="image/png"
			href="../startup-files/assets/iron-axe.webp"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>subject-tp-craftingtable</title>
	</head>
	<body>
		<h1>CraftingTable</h1>
		<main>
			<div class="sec">
				<section class="craft">
					<button id="case0" class="case"></button>
					<button id="case1" class="case"></button>
					<button id="case2" class="case"></button>
					<button id="case3" class="case"></button>
					<button id="case4" class="case"></button>
					<button id="case5" class="case"></button>
					<button id="case6" class="case"></button>
					<button id="case7" class="case"></button>
					<button id="case8" class="case"></button>
				</section>
				<div class="arrow-result">
					<img
						class="img"
						src="../startup-files/assets/arrow-right-bold-outline.svg"
						alt=""
						width="20%"
					/>
					<button class="result"></button>
				</div>
			</div>
			<section class="Inventory">
				<h2>Inventory</h2>
				<div class="inv-grid" id="inventory">
					<!--
					<button id="img-add" class="inv"></button>
					<button class="inv"></button>
					-->
				</div>
			</section>
		</main>
		<script src="../startup-files/index.js"></script>
	</body>
</html>
